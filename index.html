<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>❤️</title>
</head>
<body>
    <div class="wallpaper"></div>
    <div class="content"></div>
    <div class="bg_heart">
        <div class="message"></div>
        <a href="/html/love.html" class="next-button">
            <ya-tr_span data-index="0-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
            data-value="Нажми на кнопку" data-translation="Нажми на кнопку" data-ch="0" data-type="trSpan"
            data-selected="false" style="visibility: inherit !important;">Нажми на кнопку</ya-tr_span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/index.js"></script>
    <script>
        function setupMusic() {
            const music = document.getElementById('backgroundMusic');
            
            const isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';
            const musicCurrentTime = localStorage.getItem('musicCurrentTime') || 0;
    
            if (isMusicPlaying) {
                music.currentTime = parseFloat(musicCurrentTime);
            }
    
            music.addEventListener('play', () => {
                localStorage.setItem('musicPlaying', 'true');
            });
    
            music.addEventListener('pause', () => {
                localStorage.setItem('musicPlaying', 'false');
            });
    
            setInterval(() => {
                localStorage.setItem('musicCurrentTime', music.currentTime);
            }, 1000);
    
            document.addEventListener('click', function startMusic() {
                music.play().catch(error => {
                    console.log('Autoplay prevented', error);
                });
                document.removeEventListener('click', startMusic);
            });
        }
    
            document.addEventListener('DOMContentLoaded', setupMusic);
    </script>
    <audio id="backgroundMusic" loop>
        <source src="/assets/blue.mp3" type="audio/mpeg">
        " Your browser does not support the audio element. "
    </audio>
</body>
</html>
